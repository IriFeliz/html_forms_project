<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основные теги и теги для контента html5</title>
</head>
<body>
    
    <header> Формы HTML5
        <nav> Навигация по сайту, меню 

        </nav>

    </header>
    <br> <br> <br>
    <div>
        <form action="#" method="post" enctype="multipart/form-data" >
            <div> 
            <input type="text" name="username" value="">
            </div>
            
            <div>
            <input type="password" name="password" value="" > <!-- ввод закрыт в отличие от имени text-->
            <p> <input type="radio" name="size" value="small"> S    </p>  <!-- Радио кнопка или переключатель-->
            <p> <input type="radio" checked name="size" value="medium" > M  </p> <!-- checked отображает уже выбранным-->
            <p> <input type="radio" name="size" value="large" > L  </p>
            </div>
        </form>
    </div>

    
    <footer>
        Подвал сайта
    </footer>

</body>
</html>
