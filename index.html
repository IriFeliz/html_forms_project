<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основные теги и теги для контента html5</title>
</head>
<body>
    
    <header> Формы HTML5
        <nav> Навигация по сайту, меню 

        </nav>

    </header>
    <br> <br> <br>
    <div>
        <form action="#" method="post" enctype="multipart/form-data" >
            <div> 
            <input type="text" name="username" value="">
            </div>
            
            <div>
            <input type="password" name="password" value="" > <!-- ввод закрыт в отличие от имени text-->
            <p> <input type="radio" name="size" value="small"> S    </p>  <!-- Радио кнопка или переключатель-->
            <p> <input type="radio" checked name="size" value="medium" > M  </p> <!-- checked отображает уже выбранным-->
            <p> <input type="radio" name="size" value="large" > L  </p>
            </div>
            <br>
            <div>
               <p> <input type="checkbox" name="car" value="yes"> Наличие авто 1 </p>  <!-- у checkbox, name всегда должен быть разный-->
               <p> <input type="checkbox" name="car_2" value="yes"> Наличие авто 2 </p> 
               <p> <input type="checkbox" name="car_3" value="yes"> Наличие авто 3 </p> 
               <p> <input type="checkbox" name="car_4" value="yes"> Наличие авто 4 </p> 

            </div>
            <br />
            <div>
                <p> 
                    <input type="file" name="foto"> <!-- value и текст здесь не нужен. Значением и будет наш файл -->
                </p>
            </div>
            <div>
                <textarea cols="70" rows="17">

                </textarea>
            </div>
            <br>

            <div>
                <select  name="country">         <!--  ВЫПАДАЮЩИЙ СПИСОК-->
                    <option value="Spain"> Испания </option>  <!-- один пункт выпадающего списка-->
                    <option value="UnitedStates">Соединенный Штаты </option>
                    <option value="Canada"> Канада </option>
                 </select>
                 
                 <br> <br>

                 <div>
                    <select multiple name="country">         
                        <option value="Spain"> Испания </option> 
                        <option value="UnitedStates">Соединенный Штаты </option>
                        <option value="Canada"> Канада </option>
                        <option value="Norway"> Норвегия </option>
                        <option value="Italy"> Италия </option>
                        <option value="Swiss"> Швейцария </option>
                        <option value="Iceland"> Исландия</option>
                        <option value="Russia"> Россия </option>
                        <option value="Lichtemshtein"> Лихтенштейн </option>
                     </select>

                
            </div>



        </form>
    </div>

    
    <footer>
        Подвал сайта
    </footer>

</body>
</html>
